<!DOCTYPE HTML>
<html>
	<head>
		<link href="stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />

	<body>
		<table id="board"></table>
		<script type="text/javascript">
			function Board() {
				this.ranks = 10;
				this.files = 10;
				this.squares = new Array();
			}
			Board.prototype.drawBoard = function() {
				txt = "";
				for (rank=this.ranks; rank > 0; rank--){
					txt += "<tr id=\"" + rank  + "\">" ;
					for (file=0; file < this.files; file++){
						var cellType = (rank + file) % 2 == 0 ? "light" : "dark";
						var letters = new Array("A","B","C","D","E","F","G","H");
						var letter = letters[file -1];
						var cell = (rank -1) + letter;
						this.squares.push(new  Square(cell));
						var outerColumn = (rank == 1 || rank == 10);
						var outerRow = (file == 0 || file == 9);
						var outer = (outerColumn || outerRow);
						var tdClass;
						if (outer){
							tdClass = "outer";
						} else {
							tdClass = cellType;
						}
						var tdClass = outer ? "outer" : cellType;
						var content = (outerColumn && !outerRow) ? letter : (outerRow && !outerColumn) ? rank -1: "";
						txt += "<td class=\"" + tdClass + "\" id=\"" +  cell + "\">"+ content +"</td>";
					}
					txt += "</tr>"; 
				}
				return txt;
			}
